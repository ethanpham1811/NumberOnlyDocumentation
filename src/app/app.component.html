<mat-card>
  <mat-form-field appearance="fill">
    <mat-label>OnlyNumber input</mat-label>
    <input
      matInput
      type="text"
      NumberOnly
      [allowEmpty]="false"
      [allowDecimals]="true"
      [allowNegative]="true"
      [decimalPlaces]="2"
      [decimalSign]="'.'"
      [min]="-100"
      [max]="100"
    />
  </mat-form-field>
</mat-card>
<mat-card>
  <mat-form-field appearance="fill">
    <mat-label>Native number input</mat-label>
    <input matInput type="number" min="-100" max="100" />
  </mat-form-field>
</mat-card>
